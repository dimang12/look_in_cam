<div class="detail-container" *ngIf="!loading && article; else loadingOrError">
  <div class="header">
    <div>
      <h1>{{ article.title }}</h1>
      <p class="meta">Author: {{ article.author || 'Unknown' }} · Category: {{ article.category || 'General' }}</p>
      <p class="meta">Status: {{ article.status | titlecase }} · Published: {{ article.publishedDate || '-' }}</p>
    </div>
    <div class="actions">
      <button mat-stroked-button color="primary" (click)="edit()">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
    </div>
  </div>

  <mat-card class="content-card">
    <mat-card-content>
      <h3>Content</h3>
      <p class="content-text">{{ article.content || 'No content' }}</p>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loadingOrError>
  <div class="state" *ngIf="loading">Loading...</div>
  <div class="state error" *ngIf="!loading && error">{{ error }}</div>
</ng-template>
