<header class="app-header bg-white shadow-sm">
  <div class="main-header-container flex items-center justify-end px-4 py-2">
    <div class="header-content flex items-center w-full">
      <div class="header-content-left mr-auto">
        <div class="header-search">
          <!-- sidebar toggle -->
          <button id="sidebar-toggle" type="button" (click)="toggleSidebarClick()"
                  class="inline-flex items-center justify-center p-2 rounded-md bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2">
            <i class="material-icons">menu</i>
          </button>
        </div>
      </div>

      <div class="header-content-right flex items-center gap-2">
        <div class="dropdown relative">
          <button type="button" data-bs-toggle="dropdown" aria-expanded="false"
                  class="inline-flex items-center justify-center p-2 rounded-md bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2">
            <i class="material-icons">notifications</i>
            <span class="ml-2 inline-flex items-center justify-center bg-red-600 text-white text-xs font-semibold rounded-full px-2 h-5">3</span>
          </button>
          <ul class="dropdown-menu right-0 mt-2 w-72 bg-white shadow-lg rounded-md ring-1 ring-black ring-opacity-5 py-1 z-50">
            <li><h6 class="px-4 py-2 text-sm font-semibold text-gray-700">Notifications</h6></li>
            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" href="javascript:void(0);">New order received</a></li>
            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" href="javascript:void(0);">Payment received</a></li>
            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" href="javascript:void(0);">New customer registered</a></li>
          </ul>
        </div>

        <div class="dropdown relative">
          <button type="button" data-bs-toggle="dropdown" aria-expanded="false"
                  class="inline-flex items-center justify-center p-2 rounded-md bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="dropdown-menu right-0 mt-2 w-44 bg-white shadow-lg rounded-md ring-1 ring-black ring-opacity-5 py-1 z-50">
            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" href="javascript:void(0);">Profile</a></li>
            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" href="javascript:void(0);">Settings</a></li>
            <li><hr class="my-1 border-t" /></li>
            <li><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" href="javascript:void(0);">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Search Modal (keeps data-bs attributes for Bootstrap JS, styled with Tailwind) -->
<div class="modal fade" id="header-responsive-search" tabindex="-1" aria-labelledby="header-responsive-search" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-white rounded-md shadow-lg">
      <div class="modal-body p-4">
        <div class="input-group flex items-center gap-2">
          <input type="text" class="flex-1 border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Search Anything ..." aria-label="Search Anything ...">
          <button class="inline-flex items-center px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700" type="button"><i class="material-icons">search</i></button>
        </div>
      </div>
    </div>
  </div>
</div>
